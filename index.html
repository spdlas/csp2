<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <nav class="mobile-nav">
        <ul>
          <li>
            <div class="button-circle">
              <img src="img/icon_01.svg" alt="" />
            </div>
          </li>
          <li>
            <div class="logo"><img src="img/logo.svg" alt="" /></div>
          </li>
        </ul>
        <div class="mobile-nav__item">
          <ul>
            <li>
              <div class="button-circle">
                <img src="img/icon_04.svg" alt="" />
              </div>
            </li>
            <li>
              <div class="button-circle">
                <img src="img/icon_05.svg" alt="" />
              </div>
            </li>
            <li>
              <div class="button-circle">
                <img src="img/icon_06.svg" alt="" />
              </div>
            </li>
          </ul>
          <ul>
            <li>
              <div class="button-circle">
                <img src="img/icon_02.svg" alt="" />
              </div>
            </li>
            <li>
              <div class="button-circle">
                <img src="img/icon_03.svg" alt="" />
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <nav class="page-menu">
        <div class="page-menu__header">
          <h1>Услуги и сервисы</h1>
          <ul>
            <li>
              Оставить заявку
              <div class="button-circle">
                <img src="img/icon_02.svg" alt="" />
              </div>
            </li>
            <li>
              Статус ремонта
              <div class="button-circle">
                <img src="img/icon_03.svg" alt="" />
              </div>
            </li>
          </ul>
        </div>
        <div class="page-menu__menu-list">
          <ul>
            <li class="active">Ремонтируемые бренды</li>
            <li>Ремонтируемые устройства</li>
            <li>Цена на услуги</li>
            <li>Адреса сервисных центров</li>
            <li>Специальные цены</li>
            <li>Отзывы</li>
          </ul>
        </div>
      </nav>
      <figure class="about-company">
        <figcaption>
          <div class="about-company__title">
            Мы являемся авторизованным сервисным центром по ремонту техники
            Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с
            официальной гарантией производителя.
            <br /><br />
            Мы успешно работаем с 1992 года и заслужили репутацию надежного
            партнера, что подтверждает большое количество постоянных клиентов.
            Мы гордимся тем, что к нам обращаются по рекомендациям и, в свою
            очередь, советуют нас родным и близким.
          </div>
          <div class="read-next">
            <img src="img/read-next.svg" alt="" />
            <div>Читать далее</div>
          </div>
        </figcaption>
        <img src="img/company.png" alt="" />
      </figure>
    </div>
  </body>
</html>
